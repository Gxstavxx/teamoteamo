<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frase Animada</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; /* Color de fondo suave */
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .phrase {
            display: flex;
            flex-wrap: wrap;
            position: relative;
            font-size: 24px; /* Tamaño de la fuente */
        }

        .letter {
            position: relative;
            display: inline-block;
            margin: 2px;
            opacity: 0;
            color: #ff69b4; /* Color rosado para las letras */
            animation: float 3s ease-in-out infinite; /* Duración de la animación */
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.5); /* Comienza más pequeño */
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) scale(1.5); /* Se estira mientras sube */
                opacity: 1;
            }
            100% {
                transform: translateY(-60px) scale(1); /* Se estabiliza al final */
                opacity: 0; /* Se desvanece */
            }
        }
    </style>
</head>
<body>

    <div class="phrase">
        <div class="letter" style="animation-delay: 0s;">N</div>
        <div class="letter" style="animation-delay: 0.1s;">u</div>
        <div class="letter" style="animation-delay: 0.2s;">n</div>
        <div class="letter" style="animation-delay: 0.3s;">c</div>
        <div class="letter" style="animation-delay: 0.4s;">a</div>
        <div class="letter" style="animation-delay: 0.5s;"> </div>
        <div class="letter" style="animation-delay: 0.6s;">o</div>
        <div class="letter" style="animation-delay: 0.7s;">l</div>
        <div class="letter" style="animation-delay: 0.8s;">v</div>
        <div class="letter" style="animation-delay: 0.9s;">i</div>
        <div class="letter" style="animation-delay: 1s;">d</div>
        <div class="letter" style="animation-delay: 1.1s;">e</div>
        <div class="letter" style="animation-delay: 1.2s;">s</div>
        <div class="letter" style="animation-delay: 1.3s;"> </div>
        <div class="letter" style="animation-delay: 1.4s;">q</div>
        <div class="letter" style="animation-delay: 1.5s;">u</div>
        <div class="letter" style="animation-delay: 1.6s;">e</div>
        <div class="letter" style="animation-delay: 1.7s;"> </div>
        <div class="letter" style="animation-delay: 1.8s;">t</div>
        <div class="letter" style="animation-delay: 1.9s;">e</div>
        <div class="letter" style="animation-delay: 2s;"> </div>
        <div class="letter" style="animation-delay: 2.1s;">a</div>
        <div class="letter" style="animation-delay: 2.2s;">m</div>
        <div class="letter" style="animation-delay: 2.3s;">o</div>
        <div class="letter" style="animation-delay: 2.4s;"> </div>
        <div class="letter" style="animation-delay: 2.5s;">m</div>
        <div class="letter" style="animation-delay: 2.6s;">e</div>
        <div class="letter" style="animation-delay: 2.7s;">n</div>
        <div class="letter" style="animation-delay: 2.8s;">s</div>
        <div class="letter" style="animation-delay: 2.9s;">i</div>
        <div class="letter" style="animation-delay: 3s;">t</div>
        <div class="letter" style="animation-delay: 3.1s;">a</div>
        <div class="letter" style="animation-delay: 3.1s;">💕</div>
    </div>

    <script>
        // Función para hacer que las letras aparezcan en la animación
        const letters = document.querySelectorAll('.letter');

        letters.forEach((letter, index) => {
            letter.style.opacity = '1'; // Hacer visible cada letra
        });
    </script>

</body>
</html>
